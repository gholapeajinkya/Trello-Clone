<!DOCTYPE html>
<html lang="en">

<head>
    <title>Todo App</title>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="workspace" id="workspace">
        <div class="module" id="module">
            <div class="module-header" id="module-header">
                <div contenteditable="true" class="module-name" id="module-name">Module</div>
                <button>&#9776;</button>
            </div>
            <div class="card-container" id="card-container">
                <div id="card" class="card">
                    <div class="card-header" id="card-header">
                        <div class="card-status-not-started" id="card-status" data-id="${element.id}"
                            data-index="${index}">
                            Card Status
                        </div>
                        <div>
                            <button id="delete-card" data-index="${index}">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" clip-rule="evenodd"
                                        d="M17 5V4C17 2.89543 16.1046 2 15 2H9C7.89543 2 7 2.89543 7 4V5H4C3.44772 5 3 5.44772 3 6C3 6.55228 3.44772 7 4 7H5V18C5 19.6569 6.34315 21 8 21H16C17.6569 21 19 19.6569 19 18V7H20C20.5523 7 21 6.55228 21 6C21 5.44772 20.5523 5 20 5H17ZM15 4H9V5H15V4ZM17 7H7V18C7 18.5523 7.44772 19 8 19H16C16.5523 19 17 18.5523 17 18V7Z"
                                        fill="currentColor" />
                                    <path d="M9 9H11V17H9V9Z" fill="currentColor" />
                                    <path d="M13 9H15V17H13V9Z" fill="currentColor" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div contenteditable="true" id="card-name" class="card-name">
                        name
                    </div>
                    <div contenteditable="true" class="card-description" id="card-desrciption">
                        description
                    </div>
                </div>
            </div>
            <div class="footer" id="footer">
                <span class="add-card-placeholder" id="add-card-placeholder"> &#10010; &nbsp;Add a card</span>
                <div id="add-card" class="add-card show">
                    <input autofocus type="text" id="card-title" class="card-title" placeholder="add card...">
                    <div class="btn-container" id="btn-container">
                        <button class="add-card-btn" id="add-card-btn">Add Card</button>
                        <button id="add-card-close">&#10005;</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
